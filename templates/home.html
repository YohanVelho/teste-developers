<!DOCTYPE html>
<html lang="pt-br">
  {include 'Layouts/head.html'}
  <body>
    {include 'Layouts/header.html'}
    <div>
      <table class="products-table">
        <thead>
          <tr>
            <td>Código</td>
            <td>Nome</td>
            <td>Preço</td>
            <td>Editar</td>
          </tr>
        </thead>
        {foreach $products as $key => $product}
        <tbody>
          <tr>
            <td>{$product.code}</td>
            <td>{$product.name}</td>
            <td>{$product.value}</td>
            <td><a href="?friendlyUrl=cadastro_produtos&product_id={$product.id}">Editar</a></td>
          </tr>
        </tbody>
        {/foreach}
      </table>
      {include 'Layouts/footer.html'}
    </div>
  </body>
</html>
