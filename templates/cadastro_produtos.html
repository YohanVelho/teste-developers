<!DOCTYPE html>
<html lang="pt-br">
{include 'Layouts/head.html'}

<body>
	{include 'Layouts/header.html'}

	<div class="form-div">
		{if isset($return_message)}
		<h3>{$return_message}</h3>
		{/if}
		<form action="?friendlyUrl=cadastro_produtos" method="post" onsubmit="validaForm()" enctype="multipart/form-data">
			<div class="form-fields">
				<input type="hidden" name="id" id="id" value="{$product.id|default:''}" />
				
				<label for="active">Ativo:</label>
				<input type="checkbox" id="active" name="active" value="1" { $checked|default:'' } required />

				<select name="category" id="category">
					<option value="categoria-1">Selecione uma categoria</option>
					<option value="categoria-1">Categoria 1</option>
					<option value="categoria-2">Categoria 2</option>
					<option value="categoria-3">Categoria 3</option>
				</select> 

				<label for="code">Código:</label>
				<input type="text" id="code" name="code" value="{$product.code|default:''}" required />

				<label for="name">Nome:</label>
				<input type="text" id="name" name="name" value="{$product.name|default:''}" required />

				<label for="value">Preço:</label>
				<input type="number" id="value" name="value" value="{$product.value|default:''}" required />
				<input type="submit" value="Salvar" />
			</div>
		</form>

	</div>

	{include 'Layouts/footer.html'}
</body>

</html>
