<!DOCTYPE html>
<html lang="pt-br">
{include 'Layouts/head.html'}

<body>
	{include 'Layouts/header.html'}

	<div class="form-div">
		{if isset($return_message)}
		<h3>{$return_message}</h3>
		{/if}
		<form action="?friendlyUrl=cadastro_produtos" method="post" onsubmit="" enctype="multipart/form-data">
			<div class="form-fields">
				<input type="hidden" name="id" id="id" value="{$product.id}" />

				<label for="code">Código:</label>
				<input type="text" id="code" name="code" value="{$product.code}" required />

				<label for="name">Nome:</label>
				<input type="text" id="name" name="name" value="{$product.name}" required />

				<label for="value">Preço:</label>
				<input type="number" id="value" name="value" value="{$product.value}" required />

				<input type="submit" value="Salvar" />
			</div>
		</form>

	</div>

	{include 'Layouts/footer.html'}
</body>

</html>
